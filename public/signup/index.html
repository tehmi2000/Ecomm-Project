<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Univers - Sign up | Create your Univers account and start shopping right away...">
    <title>Univers | Create Account</title>
    <link rel="shortcut icon" href="/assets/images/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="/css/miniHeader.min.css">
    <link rel="stylesheet" href="/assets/icofont/icofont.min.css">
    <link rel="stylesheet" href="index.min.css">

    <script src="/js/main.min.js"></script>
    <script src="index.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics --- START--- -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157804114-1"></script>
    <script>
        function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-157804114-1",{optimize_id:"GTM-KZC2BV6"});
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics --- END --- -->
</head>
<body>    
    <header>
        <div class="rows section-top">
            <div class="left-tab">
                <a href="/" class="icofont-home"><span style="display: none;">Home</span></a>
                <span><a href="/"><img src="/assets/images/fav-logo.png" alt="LOGO" id="logo"></a></span>
            </div>

            <div class="mini right-tab">
                <a href="/categories">Categories</a>

                <span class="drop-container">
                    <span class="drop-button">More<i class="icofont-caret-down"></i></span>
                    <ul class="drop-content">
                        <li><a href="/">Home</a></li>
                        <li><a href="/myprofile">My Profile</a></li>
                        <li><a href="/myprofile/products/sell-a-product">Sell An Item</a></li>
                        <li><a href="/support">Support</a></li>
                        <li><a href="/support/#faq">FAQs</a></li>
                    </ul>
                </span>
            </div>
        </div>
    </header>

    <main class="cols">
        <h1>Create your account</h1>

        <form action="/register" method="post" id="sign-up-form" class="cols">
            <div class="error"></div>
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" placeholder="Example: John">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" placeholder="Example: Doe">
            <label for="username">Username <span class="required">*</span></label>
            <input type="text" name="username" id="username" placeholder="Your username" required>
            <label for="user_email">Email <span class="required">*</span></label>
            <input type="email" name="user_email" id="user_email" placeholder="E.g: example_email@somemail.com" required>
            <label for="user-password">Password <span class="required">*</span></label>
            <input type="password" name="password" id="user-password" placeholder="Your password" required>
            <label for="confirm-password">Confirm Password <span class="required">*</span></label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-type password" required>

            <div class="rows">
                <input type="checkbox" name="tc_agreement" id="agreement">
                <label style="vertical-align: middle; ">Do you agree with our terms and condition?</label>
            </div>

            <input type="submit" value="Sign Up" disabled>
        </form>
    </main>

    <footer class="cols">
        <div class="links rows">
            <div class="cols">
                <span class="f-heading">HELP LINKS</span>
                <a href="/support">Contact Us</a>
                <a href="#">Privacy policies</a>
                <a href="#">Terms and Conditions</a>
            </div>
    
            <div class="cols">
                <span class="f-heading">QUICK LINKS</span>
                <a href="/login">Log In</a>
                <a href="/login">Sign Up</a>
                <a href="#">About Us</a>
            </div>

            <div class="cols">
                <span class="f-heading">SOCIAL LINKS</span>
                <a href="#">Whatsapp</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
            </div>
        </div>

        <div class="fill-container">
            <span class="rows">Copyright &copy; 2019 Univers.com. All rights reserved</span>
        </div>
    </footer>
</body>
</html>
