<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/miniHeader.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/assets/icofont/icofont.min.css">
    <script src="/js/main.js"></script>
    <script src="/js/profile.js"></script>
</head>
<body>

    <header>
        <div class="section-top">
            <div class="left-tab">
                <a href="/"><span class="icofont-home"></span></a>
                <span><a href="/"><img src="/assets/images/fav.png" alt="LOGO" id="logo"></a></span>
            </div>

            <div class="right-tab">
                <span class="drop-container">
                    <span class="drop-button">More<i class="icofont-caret-down"></i></span>
                    <ul class="drop-content">
                        <li><a href="">[Get Started]</a></li>
                        <li><a href="">[Explore]</a></li>
                        <li><a href="">[Explore]</a></li>
                        <li><a href="">[Marketing]</a></li>
                        <li><a href="">[Pricing]</a></li>
                        <li><a href="">[Explore]</a></li>
                    </ul>
                </span>

                <span class="icofont-cart"></span>
            </div>
        </div>
    </header>

    <main>
        <form action="" method="post" id="profile-form">
            <div class="section-top">

                <div class="tab-left cols">
                    <div class="details cols">
                        <div class="rows">
                            <div>
                                <img id="user-picture" src="/assets/images/temi.jpg" alt="h">
                            </div>
                            <div class="cols">
                                <span id="fullname" style="margin: 1rem; font-size: 2.5rem; color: #efefef">N/A</span>

                                <span style="margin: 1rem 1.3rem; font-size: 1.7rem;">
                                    <i class="icofont-google-map"></i>
                                    <span id="user-address" style="color: #d5d5d5">Lagos, Nigeria</span>
                                </span>

                            </div>
                        </div>

                        <div style="margin: 1rem 0; text-align: center;">
                            <i class="icofont-phone"></i><span id="telephone" style="font-size: 1.3rem; color: #ececec">Tel: N/A</span>
                        </div>

                        <div style="margin-top: 1rem; text-align: right; font-size: 1.3rem;">
                            <i class="icofont-key" style="color: #555555"></i>
                            <span id="uuid" style="font-style: italic; margin-left: 0.5rem; font-size: 1.2rem; color: #555555">ZS12ercHRkelQWEJD39dcWEF</span>
                        </div>
                    </div>

                    <div class="panel rows">
                        <a href="" class="panel-pad cols">
                            <i class="pad-img icofont-food-cart"></i>
                            <span class="pad-txt">Post An Item</span>
                        </a>

                        <a href="" class="panel-pad cols">
                            <i class="pad-img icofont-notepad"></i>
                            <span class="pad-txt">My Posts</span>
                        </a>

                        <a href="" class="panel-pad cols">
                            <i class="pad-img icofont-cart"></i>
                            <span class="pad-txt">View My Cart</span>
                        </a>

                        <a href="" class="panel-pad cols">
                            <i class="pad-img icofont-restaurant"></i>
                            <span class="pad-txt">My orders</span>
                        </a>
                    </div>
                </div>

                <div class="tab-right">
                    <div class="broken-fields rows">
                        <div class="fill-container cols">
                            <label for="">Firstname</label>
                            <input type="text" name="firstname" id="" placeholder="Type here...">
                        </div>

                        <div class="fill-container cols">
                            <label for="">Lastname</label>
                            <input type="text" name="lastname" id="" placeholder="Type here...">
                        </div>
                    </div>
                    <label for="">Username</label>
                    <input type="text" name="username" id="" placeholder="Edit username">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" placeholder="Your Email">
                    <div class="broken-fields rows">
                        <div class="fill-container cols">
                            <label for="">Region / State</label>
                            <select name="" id="">
                                <option value="">--- Select ---</option>
                                <option value="">Ogun State</option>
                                <option value="">Abeokuta</option>
                            </select>
                            <!-- <input type="text" name="firstname" id="" placeholder="Type here..."> -->
                        </div>

                        <div class="fill-container cols">
                            <label for="">Country</label>
                            <select name="" id="">
                                <option value="">--- Select ---</option>
                                <option value="">Ogun State</option>
                                <option value="">Abeokuta</option>
                            </select>
                        </div>
                    </div>

                    <div class="broken-fields rows">
                        <div class="cols">
                            <label for="">Tel Code</label>
                            <select name="" id="">
                                <option value="">--- Select ---</option>
                                <option value="">Ogun State</option>
                                <option value="">Abeokuta</option>
                            </select>
                            <!-- <input type="text" name="firstname" id="" placeholder="Type here..."> -->
                        </div>

                        <div class="fill-container cols">
                            <label for="">Mobile Number</label>
                            <input type="tel" name="username" id="" placeholder="Your phone number">
                        </div>
                    </div>
                    <!-- <label for="">Password</label>
                    <input type="password" name="password" id="" placeholder="Your password">
                    <label for="">Username</label>
                    <input type="text" name="username" id="" placeholder="Your username"> -->
                </div>
            </div>

            <div class="section-bottom">
                <input type="submit" value="Save">
            </div>
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
